{% extends "plantillas/principal.html" %} 

{% block content %}    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <div class="container">
        <div class="row">

            {% for aca in Academico %} 
            <div class="col s12 m6">

                <div class="card blue-grey darken-1">

                    <div class="card-content white-text">
                    <span class="card-title">{{aca.Periodo_Academico}}</span>
                        <p>{{aca.Duracion_Ciclo}}</p>
                        <p>{{aca.Fecha_inicio_Periodo|date:"l d F Y"}}</p>
                    </div>
                    <div class="card-action">
                    <a href="{% url 'Academico:matriculasEstudiantes' %}">Inscripciones</a>
                    <a href="{% url 'Academico:lista_matriculasEstudiantes' %}">Inscritos</a>
                    </div>
                </div>        
            </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock %}
