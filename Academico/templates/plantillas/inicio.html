{% extends "plantillas/principal.html" %} 

{% block content %}    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <div class="container">
        <div class="row">

            {% for aca in Academico %} 
            <div class="col s12 m6">

                <div class="card blue-grey darken-1">

                    <div class="card-content white-text">
                    <span class="card-title">{{aca.codigo}}</span>
                    <p>{{aca.Periodo_Academico}}</p>
                    <p>{{aca.Fecha_inicio_Periodo}}</p>
                    <p>{{aca.Duracion_Ciclo}}</p>
                    </div>
                    <div class="card-action">
                    <a href="#">Ir al Curso</a>
                    <a href="{% url 'inscripciones:inscripciones_form' cur.pk %}">Inscripciones</a>
                    <a href="{% url 'main:inscritos_curso' cur.pk %}">Inscritos</a>
                    </div>
                </div>        
            </div>
            
            {% endfor %}
        </div>
    </div>


{% endblock content %}
